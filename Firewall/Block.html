            else {grundElement.textContent = "undefined  reason";
                var grunddafur = 'undefined  reason';
                console.warn("%cAccess Denied", "font-size: 30px");

                console.warn("Grund: ", grunddafur);}
            console.info("to Access please go here https://gameware75.de/Access")
